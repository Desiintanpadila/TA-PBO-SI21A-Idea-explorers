<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMA DCC Global School - Manajemen Kegiatan</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container,
.admin-container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 8px;
}

input, select {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

button {
    background-color: #007bff;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: left;
}

th {
    background-color: #007bff;
    color: #fff;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Manajemen Kegiatan</h1>
        <!-- Formulir untuk mengisi kegiatan dan absensi -->
        <form action="#" method="post">
            <label for="kegiatan">Nama Kegiatan:</label>
            <input type="text" id="kegiatan" name="kegiatan" required>

            <label for="tanggal">Tanggal:</label>
            <input type="date" id="tanggal" name="tanggal" required>

            <label for="absen">Absen:</label>
            <select id="absen" name="absen" required>
                <option value="hadir">Hadir</option>
                <option value="tidak-hadir">Tidak Hadir</option>
            </select>

            <button type="submit">Submit</button>

            <script>
              function absen() {
                  const kegiatan = document.getElementById('kegiatan').value;
                  const tanggal = document.getElementById('tanggal').value;
                  const absen = document.getElementById('absen').value;
      
                  // Kirim data absensi ke server admin
                  fetch('http://bit.ly/MnjkegiatanDCCGlobalSchool', {
                      method: 'POST',
                      headers: {
                          'Content-Type': 'application/json',
                      },
                      body: JSON.stringify({ kegiatan, tanggal, absen }),
                  })
                  .then(response => response.json())
                  .then(data => {
                      alert('Absensi berhasil.');
                      // Setelah berhasil absen, redirect ke halaman admin
                      window.location.href = 'projek.html';
                  })
                  .catch(error => console.error('Error:', error));
              }
          </script>
</body>
</html>
